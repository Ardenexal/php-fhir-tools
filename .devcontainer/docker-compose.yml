  #     - postgres-data:/var/lib/postgresql/data
  #   ports:
  #     - "5432:5432"
  #   networks:
  #     - fhir-tools

volumes:
  composer-cache:
  # postgres-data:

networks:
  fhir-tools:
    driver: bridge