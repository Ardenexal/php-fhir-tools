name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          working-directory: docs
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Build WASM PHP Bundles
        run: php scripts/build-wasm-bundles.php

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        run: |
          cd docs
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
      
      - name: Optimize Assets
        run: |
          # Install optimization tools
          sudo apt-get update
          sudo apt-get install -y optipng jpegoptim
          
          # Optimize images
          find docs/_site -name "*.png" -exec optipng -o2 {} \; || true
          find docs/_site -name "*.jpg" -o -name "*.jpeg" | xargs jpegoptim --strip-all -m85 || true
          
          # Compress CSS and JS (if not already minified)
          echo "Assets optimized"
      
      - name: Generate Cache Manifest
        run: |
          # Generate list of static assets for service worker
          cd docs/_site
          echo "Cache manifest generated at $(date)"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_site
  
  deploy:
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
